<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
        <script src="../components/monaca-jquery/jquery.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>
    //広告をタップするとそのままリンク先を開いてしまうことがありますので、その対策を記述します。
$(document).delegate("a", "click", function() {
    var href = $(this).attr('href');
    if (href == "" || href == null) {
        return;
    }
    if (href.match(/nend\.net\/click.php/) || href.match(/mobile\.co\.jp\//)) {
        console.log("広告がクリックされました。次のURLに移動します。: " + href);
        parent.open(href, '_system');
        return false;
    }
});
</script>
</head>
<body style="padding:0px; margin:0px">
</body>
</html>
